<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test company</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css">

  <script src="//load.sheetsu.com?i=d0c5"></script>
</head>
<body>
<div class="row">
  <div class="col-sm-12">
    <div class="company-grid company-conference-registration-form-1">
      <form sheetsu="https://sheetsu.com/apis/v1.0/cca08de8bfe1/sheets/conference-registration-form-1"
            company-after-submit="">
        <div class="container">
          <div class="row header">
            <div class="col-sm-12">
              <h1>REGISTRATION & pricing</h1>
            </div>
          </div>
          <div class="row mainForm">
            <div class="col-sm-12 col-md-6">
              <div class="row">
                <div class="formElement col-sm-12">
                  <input type="text" name="firstname" placeholder="First Name">
                </div>
              </div>
              <div class="row">
                <div class="formElement col-sm-12">
                  <input type="text" name="lastname" placeholder="Last Name">
                </div>
              </div>
              <div class="row">
                <div class="formElement col-sm-12">
                  <input type="email" name="email" placeholder="Email">
                </div>
              </div>
              <div class="row">
                <div class="formElement col-sm-12">
                  <input type="number" name="phone" placeholder="Phone">
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="row">
                <div class="formElement col-sm-12">
                  <input type="text" name="address" placeholder="Address">
                </div>
              </div>
              <div class="row">
                <div class="formElement col-sm-12">
                  <input type="text" name="zipcode" placeholder="Zip Code">
                </div>
              </div>
              <div class="row">
                <div class="formElement col-sm-12">
                  <input type="text" name="city" placeholder="City">
                </div>
              </div>
              <div class="row">
                <div class="formElement col-sm-12">
                  <input type="text" name="program" placeholder="Program">
                </div>
              </div>
            </div>
          </div>
          <div class="row submitButton">
            <div class="col-sm-12">
              <button type="submit" value="Submit" id="input-submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
