<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
<div class="container">
  <div class="row">
    <!--Snippet-->
    <div class="company-grid restaurant-testimonials-1">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <h2 class="testimonialHeader">testimonials</h2>
        <div class="company_snippet"
             sheetsu="https://sheetsu.com/apis/v1.0/cca08de8bfe1/sheets/restaurant-testimonials-1">
          <blockquote class="bq1 testimonialElement">
            <img src="{{testimonialPicture}}" alt="" class="img_inner fleft noresize">
            <div class="extra_wrapper">
              <div class="bq_title color1">{{testimonialAuthor}}</div>
              <p class="testimonialText">{{testimonialText}}</p>
            </div>
          </blockquote>
        </div>
        <script src="//load.sheetsu.com?i=d0c5"></script>
      </div>
    </div>
    <!--Snippet-->
  </div>
</div>
</body>
</html>
