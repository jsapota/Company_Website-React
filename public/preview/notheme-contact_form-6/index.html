<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test company</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css">
  <script src="//load.sheetsu.com?i=d0c5"></script>
</head>
<body>
<div class="row">
  <div class="col-sm-12">
    <div class="company-grid company-contact-form-6 row">
      <div class="col-sm-12 col-md-8 sidePanel">
        <img src="../../assets/images/bubble.png" alt="" >
        <div class="bubbleText">
          <p> How can I help you?</p>
          <p> Do you have any questions?</p>
        </div>
      </div>
      <form class="col-sm-12 col-md-4 mainForm"
            sheetsu="https://sheetsu.com/apis/v1.0/cca08de8bfe1/sheets/contact_form-6-inbox"
            company-after-submit="">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-sm-12">
                <div class="formElement">
                  <p>Name:</p>
                  <input class="formElementInput"
                         type="text"
                         name="name"
                         placeholder="Your name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="formElement">
                  <p>E-mail</p>
                  <input class="formElementInput"
                         type="email"
                         name="email"
                         placeholder="Your e-mail">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="formElement">
                  <p>Question</p>
                  <input class="formElementInput"
                         type="text"
                         name="subject"
                         placeholder="Your question">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="formElement">
                  <p>Message</p>
                  <textarea class="formElementInput formMessage"
                            type="text" name="message"
                            placeholder="Your message"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="formElement">
                  <button type="submit">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="//load.sheetsu.com?i=d0c5"></script>
</div>
</body>
</html>
