<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test company</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css">

</head>
<body>
<!--
Source: https://demo.themefuse.com/?theme=keynote
-->
<div class="row">
  <div class="col-sm-12">
    <div class="company-grid company-conference-agenda-1">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="agendaHeader">
              View the schedule
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" sheetsu="https://sheetsu.com/apis/v1.0/cca08de8bfe1/sheets/conference-agenda-1">
            <div class="row eventElement">
              <div class="col-sm-6 leftSide">
                <div class="row">
                  <div class="col-sm-12 eventTime">
                    <p>
                      <em>Starting at</em> <b class="eventHour">{{hour}}</b>
                    </p>
                  </div>
                  <div class="timelinePoint"></div>
                  <div class="insideCircle"></div>
                </div>
              </div>
              <div class="col-sm-6 rightSide">
                <div class="row">
                  <div class="col-sm-12 eventTopic">
                    <p class="topicText">{{topic}}
                      <b class="authorText">{{author}}</b>
                    </p>
                  </div>
                  <div class="col-sm-12 eventDescription">
                    <p class="descriptionText">
                      {{description}}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="//load.sheetsu.com?i=d0c5"></script>
</body>
</html>
