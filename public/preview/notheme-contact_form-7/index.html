<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css">
  <script src="//load.sheetsu.com?i=d0c5"></script>
</head>
<body>
<div class="row">
  <div class="col-sm-12">
    <div class="company-grid company-contact-form-6 row">
      <div class="col-sm-12 col-md-6 col-lg-4 offset-md-6 offset-lg-8">
        <form class="mainForm"
            sheetsu="https://sheetsu.com/apis/v1.0/cca08de8bfe1/sheets/contact_form-6-inbox"
            company-after-submit="">
        <div class="row">
          <div class="col-sm-12">
            <h1>Contact with us.</h1>
            <h2>We are here for you.</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-sm-12">
                <div class="formElement">
                  <input class="formElementInput"
                         type="text"
                         name="name"
                         placeholder="Your name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="formElement">
                  <input class="formElementInput"
                         type="email"
                         name="email"
                         placeholder="Your e-mail">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="formElement">
                  <input class="formElementInput"
                         type="text"
                         name="subject"
                         placeholder="Subject of your message">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="formElement">
                  <textarea class="formElementInput formMessage"
                            type="text" name="message"
                            placeholder="Your message"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="formElement">
                  <button type="submit">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
    
  </div>
  <script src="//load.sheetsu.com?i=d0c5"></script>
</div>
</body>
</html>
