<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test company</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css">

</head>
<body>
<div class="row">
  <div class="col-sm-12">
    <div class="company-grid company-conference-speakers-3 container">
      <div class="row"
           sheetsu="https://sheetsu.com/apis/v1.0/cca08de8bfe1/sheets/conference-speakers-1"
           company-limit="4">
        <div class="col-sm-4">
          <div class="speaker">
            <div class="speakerInfo">
              <div class="row">

                <div class="col-sm-12"><img class="speakerImage" src={{image}}></div>
              </div>
              <div class="row">

                <div class="col-sm-12"><p class="speakerName">{{name}}</p></div>
              </div>
              <div class="row">

                <div class="col-sm-12"><p class="speakerPosition">{{position}}</p></div>
              </div>
              <div class="row mediabar">
                <div class="offset-2"></div>
                <div class="col-sm-2"><a href="{{twitter}}"><img class="icon"
                                                                 src="https://image.flaticon.com/icons/svg/174/174876.svg"></a>
                </div>
                <div class="col-sm-2"><a href="{{facebook}}"><img class="icon"
                                                                  src="https://image.flaticon.com/icons/svg/174/174848.svg"></a>
                </div>
                <div class="col-sm-2"><a href="{{linkedin}}"><img class="icon"
                                                                  src="https://image.flaticon.com/icons/svg/174/174857.svg"></a>
                </div>
                <div class="col-sm-2"><a href="{{google+}}"><img class="icon"
                                                                 src="https://image.flaticon.com/icons/svg/174/174851.svg"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="//load.sheetsu.com?i=d0c5"></script>
</body>
</html>
