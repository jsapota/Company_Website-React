<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap-grid.css">
  <script src="//load.sheetsu.com?i=d0c5"></script>
</head>
<body>

<div class="row">
  <div class="col-sm-12">
    <div class="company_snippet company-media-bar-1" sheetsu="https://sheetsu.com/apis/v1.0/cca08de8bfe1/sheets/media_bar-1" company-limit="1">
      <div class="row wrapper">
        <div class="col-md-12 col-sm-12">
          <hr/>
          <h3>{{findMeOn}}</h3>
          <ul class="social">
            <li><a href="{{twitter}}" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="{{facebook}}" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="{{dribbble}}" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
            <li><a href="{{linkedin}}" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
            <li><a href="{tumblr}}" class="icon fa-tumblr"><span class="label">Tumblr</span></a></li>
            <li><a href="{{google+}}" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
            <li><a href="{{github}}" class="icon fa-github"><span class="label">Github</span></a></li>
          </ul>
          <hr/>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
