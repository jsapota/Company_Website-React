<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap-grid.css">
</head>
<body>
<div class="row">
  <div class="col-sm-12">
    <div class="company-grid company-menu-2">
      <div class="row" sheetsu="https://sheetsu.com/apis/v1.0/bad49d79cbc0/sheets/Arkusz5">
          <div class="menuElement col-xs-12 col-md-6">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                  <h3>{{name}}</h3>
                  <p>{{ingredients}}</p>
              </div>
              <div class="col-xs-6 col-sm-2">
                <p class="priceLabel">Small:</p>
                <p class="priceValue">{{small}}</p>
              </div>
              <div class="col-xs-6 col-sm-2">
                <p class="priceLabel">Medium:</p>
                <p class="priceValue">{{medium}}</p>
              </div>
              <div class="col-xs-6 col-sm-2">
                <p class="priceLabel">Large:</p>
                <p class="priceValue">{{large}}</p>
              </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="//load.sheetsu.com?i=d0c5"></script>
</body>
</html>
